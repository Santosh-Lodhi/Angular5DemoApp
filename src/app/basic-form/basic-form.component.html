<div class="container">
  <div class="row">
      <div class="form_bg">
          <form  (ngSubmit)="register($event)" >
               <h2 class="text-center">Registration page</h2>
              <br/>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name" name="firstname" ngModel >
              </div>
              <div class="form-group">
                  <input type="text" class="form-control"  placeholder="Last Name" name="lastname" ngModel >
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel>
              </div>
               <div class="form-group">
              </div>
              <br/>
              <div class="align-center">
                  <button type="submit" class="btn btn-default" id="register"  >Register</button>
              </div>
          </form>
      </div>
  </div>

  <div style="padding:20px;">
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="fName">First Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="lName">Last Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter>Actions</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.fName | uppercase}}</td>
        <td>{{item.lName | uppercase}}</td>
        <td class="text-center">{{item.email}}</td>
        <td>
            <span>
              <button type="button" class="btn btn-primary">View</button>
            </span>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
  <div>
</div>
